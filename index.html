<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
    <title>Document</title>
  </head>

  <body class="w-full h-full md:h-screen overflow-x-hidden bg-legendaryLavender grid place-items-center md:py-0 py-16">
    <div class="w-5/6 md:w-10/12 md:h-2/3 h-full flex flex-col-reverse md:flex-row rounded-lg bg-slateBlue">
      <div class="text-container md:w-2/4 h-full flex flex-col justify-center items-center md:items-start pl-5 pr-5 md:pl-16 md:pr-10 pt-10 md:pt-0 pb-8 md:pb-0">
        <div class="text-content">
        <h1 class="main_heading text-3xl md:text-5xl pb-8 text-white font-inter font-bold leading-tight text-center md:text-left">
            Get <span class="text-legendaryLavender">insights</span> that help your business grow.
        </h1>
        <p class="main-para tracking-wider font-inter text-whitePara w-full text-center md:text-left md:w-5/6 text-base">Discover the benefits of
            data analytics and make better decisions regarding
        revenue, customer experience, and overall efficiency.</p>
    </div>
        <div class="stats flex justify-between flex-col md:flex-row items-center mt-16 w-10/12 gap-4">
            <div>
                <h4 class="text-white font-inter font-bold text-2xl md:text-left text-center">10k+</h4>
                <p class="text-whiteStats font-lexendDeca text-xs leading-8 tracking-wider">COMPANIES</p>
            </div>
            <div>
                <h4 class="text-white font-inter font-bold text-2xl md:text-left text-center">314</h4>
                <p class="text-whiteStats font-lexendDeca text-xs leading-8 tracking-wider">TEMPLATES</p>
            </div>
            <div>
                <h4 class="text-white font-inter font-bold text-2xl md:text-left text-center">12M+</h4>
                <p class="text-whiteStats font-lexendDeca text-xs leading-8 tracking-wider">QUERIES</p>
            </div>
          </div>
    </div>
      <div class="image w-full md:w-2/4 h-full relative rounded-t-lg md:rounded-r-lg">
        <img
          src="../images/desktop-image.jpg"
          alt="Image of people"
          class="w-full h-full rounded-r-lg hidden md:block"
        />
        <img
          src="../images/mobile-image.jpg"
          alt="Image of people"
          class="w-full h-full block md:hidden rounded-t-lg"
        />
        <div class="overlay w-full h-full absolute top-0 bg-transparentPurple"></div>
      </div>
    </div>
  </body>
</html>
